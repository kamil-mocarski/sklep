<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/stylePanel.css" type="text/css">
    <title>Panel Administratora</title>
</head>
<body>
    
    <h1>Panel Administratora</h1>
    <button id="home"><a href="index.html">Strona główna</a></button>
    <div class="wraper">
        <div class="divPanel">
            <h2>Dodaj produkt:</h2>
            <label >ID: <input class="id" type="text" name="idAdd" placeholder="podaj ID" required></label>
            <label >Nazwa produktu: <input  class="name" type="text" name="nameAdd" placeholder="podaj nazwę"></label>
            <label >Opis: <textarea  class="description" type="text" name="descriptionAdd" placeholder="podaj opis"></textarea></label>
            <label >Cena: <input class="count" type="text" name="priceAdd" placeholder="podaj cenę"></label>
            <label >Ilość: <input class="count" type="text" name="countAdd" placeholder="podaj ilość"></label>
            <label>Wgraj zdjecie: <input class="image" type="file" name="imageAdd"></label>
            <button id="add">Dodaj</button>
        </div>

        <div class="divPanel">
            <h2>Zmień dane produktu:</h2>
            <label >ID: <input class="id" type="text" name="idChange" placeholder="podaj ID" required></label>
            <label >Nazwa produktu: <input class="name" type="text" name="nameChange" placeholder="podaj nazwę"></label>
            <label >Opis: <textarea  class="description" type="text" name="descriptionChange" placeholder="podaj opis"></textarea></label>
            <label >Cena: <input  class="count" type="text" name="priceChange" placeholder="podaj cenę"></label>
            <label >Ilość: <input  class="count" type="text" name="countChange" placeholder="podaj ilość"></label>
            <label>Wgraj zdjecie: <input class="image" type="file" name="imageChange"></label>
            <button id="change">Zmień</button>
        </div>

        <div class="divPanel">
            <h2>Uzupełnij ilość istniejącego produktu:</h2>
            <label >ID: <input class="id" type="text" name="idFillCount" placeholder="podaj ID" required></label>
            <label >Ilość: <input class="count" type="text" name="fillCount" placeholder="podaj ilość"></label>
            <button id="fill">Dodaj</button>
        </div>

        <div class="divPanel">
            <h2>Usuń produkt:</h2>
            <label >ID: <input class="id" type="text" name="idDelete" placeholder="podaj ID" required></label>
            <button id="delete">Usuń</button>
        </div>

    </div>
    <h2>Podgląd produktów i ich danych:</h2>
    
    <div class="showData"></div>
    

   <script src="../scripts/script.js"></script>
   <div></div>
</body>
</html>
