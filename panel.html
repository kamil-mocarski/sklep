<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/stylePanel.css" type="text/css">
    <title>Panel Administratora</title>
</head>
<body>
    <h1>Panel Administratora</h1>
    <button id="home"><a href="index.html">Strona główna</a></button>
    <div class="wraper">   
        <h3>Dodaj produkt:</h3>
        <label >ID <input class="id" type="text" name="idAdd" placeholder="podaj ID" required></label>
        <label >nazwa produktu <input  class="name" type="text" name="nameAdd" placeholder="podaj nazwę"></label>
        <label >cena <input class="count" type="text" name="priceAdd" placeholder="podaj cenę"></label>
        <label >ilość <input class="count" type="text" name="countAdd" placeholder="podaj ilość"></label>
        <button id="add">Dodaj</button>
        <h3>Zmień dane produktu:</h3>
        <label >ID <input class="id" type="text" name="idChange" placeholder="podaj ID" required></label>
        <label >nazwa produktu <input class="name" type="text" name="nameChange" placeholder="podaj nazwę"></label>
        <label >cena <input  class="count" type="text" name="priceChange" placeholder="podaj cenę"></label>
        <label >ilość <input  class="count" type="text" name="countChange" placeholder="podaj ilość"></label>
        
        <button id="change">Zmień</button>
        <h3>Usuń produkt:</h3>
        <label >ID <input class="id" type="text" name="idDelete" placeholder="podaj ID" required></label>
        <button id="delete">Usuń</button>

    </div>
    <h3>Podgląd produktów i ich danych</h3>
    <button id="refresh">Aktualizuj</button>
    <div class="showData">
        
        
        
    </div>

   <script src="js/script.js"></script> 
</body>
</html>
